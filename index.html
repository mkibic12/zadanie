<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='container mt-5'>
    <div class='row calc'>
      <div class='col-12 screen'></div>
      <div class='col-3 offset-6 buttons'>
        <button type="button" class="btn btn-danger">C</button>

      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-danger">CE</button>

      </div>
      <div id='one' class='col-3 buttons'>
        <button type="button" class="btn btn-primary">1</button>

      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">2</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">3</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">*</button>

      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">4</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">5</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">6</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">/</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">7</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">8</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">9</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">-</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">,</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">0</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-primary">=</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">+</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">(</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">)</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">^</button>
      </div>
      <div class='col-3 buttons'>
        <button type="button" class="btn btn-success">âˆš</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script type="text/javascript" src="js/popper.min.js"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript" src='js/script.js'></script>

</body>

</html>
